<div class="container">
  <h2>Create Space</h2>
  <form>
    <div class="form-group">
      <label for="spaceTitle">Space Title:</label>
      <input type="text" class="form-control spcTitle" id="spaceTitle">
    </div>
    <div class="form-group">
      <label for="spcDescr">Space Description:</label>
      <input type="text" class="form-control" id="spcDescr">
    </div>
    <div id="createdByUser" class="form-group createdByUser">
      <label for="createdByUser">Created By:</label>
    </div>
    <div class="form-group">
      <label for="spcMembers">Space Members:</label>
      <span id="addMemberToSpace" class="addDiv"><i class="fa fa-plus-circle addMemberIcon" aria-hidden="true"></i><span  class="newMember">Add Member</span></span>
      <div id="spcMembers">
      </div>
    </div>
    
    <div>
      <input action="action" class="formButton backButton" type="button" value="Cancel" />
      <input action="action" class="saveNewSpace formButton" type="button" value="Save" />
    </div>
  </form>
</div>
