<div class="container">
  <h2>Create Space</h2>
  <form>
    <div class="form-group">
      <label for="spaceTitle">Space Title:</label>
      <input type="text" class="form-control spcTitle" id="spaceTitle">
    </div>
    <div class="form-group">
      <label for="spcDescr">Space Description:</label>
      <input type="text" class="form-control" id="spcDescr">
    </div>
    <div class="form-group">
      <label for="spcMembers">Space Members:</label>
      <div /*class="form-control"*/ id="spcMembers">
      </div>
    </div>
    <div class="form-group">
      <label for="createdBy">Created By:</label>
      <textarea class="form-control" rows="5" id="createdBy"></textarea>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Cancel</button>
      <button id="saveNewSpace" type="submit" onclick="saveSpace()" class="btn btn-primary saveNewSpace">Save</button>
      <!--<button type="button" class="btn btn-default saveNewSpace">Save</button>-->
    </div>
  </form>
</div>
