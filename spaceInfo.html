<div class="container">
  <h2>Space Details</h2>
  <form>
    <div class="form-group">
      <label for="spaceTitle">Space Title:</label>
      <input type="text" class="form-control spcTitle" id="spaceTitle">
    </div>
    <div class="form-group">
      <label for="spcDescr">Space Description:</label>
      <input type="text" class="form-control" id="spcDescr">
    </div>
    <div class="radio">
        <label><input type="radio" name="optradio" id="welcome">Welcome Space</label>
    </div>
    <div class="radio">
        <label><input type="radio" name="optradio" id="private">Private Space</label>
    </div>
    <div class="radio">
        <label><input type="radio" name="optradio" id="featured">Featured Space</label>
    </div>
    <div class="form-group">
      <label for="spcMembers">Space Members:</label>
      <div /*class="form-control"*/ id="spcMembers">
      </div>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Cancel</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
