<div class="container">
  <h2>Space Details</h2>
  <form>
    <div class="form-group">
      <label for="spaceTitle">Space Title:</label>
      <input type="text" class="form-control spcTitle" id="spaceTitle">
    </div>
    <div class="form-group">
      <label for="spcDescr">Space Description:</label>
      <input type="text" class="form-control" id="spcDescr">
    </div>
    <div class="radio">
        <label><input type="radio" name="optradio" id="welcome">Welcome Space</label>
    </div>
    <div class="radio">
        <label><input type="radio" name="optradio" id="private">Private Space</label>
    </div>
    <div class="radio">
        <label><input type="radio" name="optradio" id="featured">Featured Space</label>
    </div>
    <div class="form-group">
      <label for="spcMembers">Space Members:</label><span id="addNewMemberToSpace" class="addDiv"><i class="fa fa-plus-circle addNewMemberIcon" aria-hidden="true"></i><span  class="newSpaceMember">Add Member</span></span>
      <div /*class="form-control"*/ id="spcMembers">
      </div>
    </div>
    <div class="addNewMembers">
       <div id="newMembersDiv">
      </div>
    <div>
    <div>
      <input action="action" class="formButton backButton" type="button" value="Cancel" />
      <input action="action" class="saveNewSpace formButton" type="button" value="Save" />
    </div>
  </form>
</div>
